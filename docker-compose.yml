version: '3.8'
services:
  db:
    image: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_ROOT_HOST: "%"
    volumes:
    - "./etc/database:/docker-entrypoint-initdb.d"
    ports:
    - "3306:3306"
volumes:
  testDb: